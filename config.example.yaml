# Exemple de configuration KobeCrypto (paper only)
# Copiez en config.yaml pour surcharger localement (ne jamais committer config.yaml)

# Capital de référence pour le sizing (paper)
equity: 10000          # en USD
risk_pct: 0.5          # % du capital risqué par trade
slippage_bps: 2        # 1 bps = 0,01 %

# Marchés surveillés (données publiques)
symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT

# Pas minimum de quantité (utile pour le sizing papier, si besoin)
lot_step: 0.001

# Dossier des journaux
logs_dir: logs
